<!DOCTYPE html>

<html>
<head>
<style type="text/css">
table.hide
{
border-collapse: separate;
empty-cells: hide;
}
table.show
{
border-collapse: separate;
empty-cells: show;
}
</style>
</head>
<body>

<table border="1" class=hide>
<tr>
<td>Adams</td>
<td>John</td>
</tr>
<tr>
<td>Bush</td>
<td></td>
</tr>
</table>

<br/>
<br/>

<table border="1" class=show>
<tr>
<td>Adams</td>
<td>John</td>
</tr>
<tr>
<td>Bush</td>
<td></td>
</tr>
</table>

</body>
</html>
